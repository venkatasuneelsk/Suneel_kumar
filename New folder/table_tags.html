<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  
  <tr>
    <td >Emil</td>
    <td> windows</td>
    <td>Linus</td>
    
  </tr
  <tr>
    <th>Person 1</th>
    <th>person2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>abc</td>
    <td>14</td>
    <td>10</td>
  </tr>
 
  <tr>
  <th rowspan="2">xyz</th>
    <td colspan="2">11</td>
   </tr
   <tr>
    <td colspan="2">13</td>
  </tr>
 
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
